<!DOCTYPE html>
<html>
<head>
    <title>Microservice Frontend</title>
</head>
<body>
    <h1>Welcome to the Frontend Service</h1>
    <button onclick="fetchData()">Fetch Data from Backend</button>
    <p id="data"></p>

    <script>
        async function fetchData() {
            const response = await fetch('http://backend-service:5000/data');
            const data = await response.json();
            document.getElementById('data').innerText = JSON.stringify(data);
        }
    </script>
</body>
</html>
